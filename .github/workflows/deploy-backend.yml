name: Deploy to EC2 using Docker

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t chatbox-backend .

      - name: Save Docker image to tarball
        run: docker save chatbox-backend > chatbox-backend.tar

      - name: Upload Docker image to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "chatbox-backend.tar"
          target: "~/"

      - name: SSH and load Docker image on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker load < ~/chatbox-backend.tar
            docker stop chatbox || true
            docker rm chatbox || true
            docker run -d -p 8000:8000 --name chatbox chatbox-backend