name: Build and Deploy to EC2 with Docker

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t chatbox-backend ./chatbox-backend

      - name: Save Docker image to tar
        run: docker save chatbox-backend -o chatbox-backend.tar

      - name: Copy image tar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "chatbox-backend.tar"
          target: "~/"

      - name: Load and run container on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker load -i ~/chatbox-backend.tar
            docker stop chatbox-backend || true
            docker rm chatbox-backend || true
            docker run -d --name chatbox-backend -p 8000:8000 chatbox-backend