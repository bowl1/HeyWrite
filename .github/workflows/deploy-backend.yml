name: Deploy FastAPI Backend to Azure

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Deploy to Azure App Service using Publish Profile
        uses: azure/webapps-deploy@v1.0.0
        with:
          app-name: chatbox                            
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./chatbox-backend